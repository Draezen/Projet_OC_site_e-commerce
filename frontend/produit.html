<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20019ead01.js" crossorigin="anonymous"></script>
    <script src="js/request.js" defer></script>
    <script src="js/view.js" defer></script>
    <script src="js/produit.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Orinoco - Produit</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html"><img src="img/logo.png" alt="logo de Orinoco" class="nav__logo"></a>
            <a href="index.html" class="nav__home">Accueil</a>
            <form class="nav__form"> 
                <input type="text" class="nav__search">
                <input type="button" value="&#xf002;" class="fa  nav__submit">
            </form>
            <a href="#"><i class="fas fa-user"></i>Se connecter</a>
            <a href="panier.html"><span class="nav__item" id="itemInBasket"></span><i class="fas fa-shopping-cart"></i>Mon panier</a>
        </nav>
        <h1 class="header__heading">Bienvenue chez Orinoco !</h1>
    </header>
    
    <main class="main product__main">
        <article class="teddy">
            <div class="teddy__container  teddy__column-one">
                <img src="#" alt="photo d'un ourson" class="teddy__image" id="teddyImage">
            </div>
            
            <div class="teddy__container  teddy__column-two">
                <h2 class="teddy__name" id="teddyName">
                    
                </h2>
                <p class="teddy_about" id="teddyAbout">
    
                </p>
                <form class="teddy__color" id="teddyForm">
                    <label for="teddyColor">Couleurs : </label>
                    <select name="color" id="teddyColor">
                    </select>
                </form>
            </div>

            <div class="teddy__container teddy__column-three">
                <h2 class="teddy__price--heading">
                    Prix
                </h2>
                <p class="teddy__price" id="teddyPrice">

                </p>
                <button class="teddy__add" id="addToBasket">
                    Ajouter au panier
                </button>
                <p class="teddy__confirm" id="confirmAdd"><span id="counterClick"></span><span id="confirmText"></span></p>
            </div>

        </article>
        
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <img src="img/logo.png" alt="logo Orinoco">
        </div>
        <div class="footer__product">
            <h2>
                PRODUITS
            </h2>
            <ul>
                <li>
                    Caract√©ristiques
                </li>
                <li>
                    Promo
                </li>
            </ul>
        </div>

        <div class="footer__contact">
            <h2>
                CONTACT
            </h2>
            <ul>
                <li>
                    Nous trouver
                </li>
                <li>
                    FAQ
                </li>
                <li>
                    Aide
                </li>
            </ul>
        </div>

        <div class="network">
            <h2>
                SUIVEZ NOUS
            </h2>
            <p>
                <i class="fab fa-facebook"></i><i class="fab fa-twitter-square"></i><i class="fab fa-instagram"></i>
            </p>
        </div>

        <div class="footer__subscribe">
            <h2>
                INSCRIPTION
            </h2>
            <input type="text">
        </div>

    </footer>
</body>
</html>
