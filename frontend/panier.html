<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20019ead01.js" crossorigin="anonymous"></script>
    <script src="js/request.js" defer></script>
    <script src="js/model.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/form.js" defer></script>
    <script src="js/view.js" defer></script>
    <script src="js/panier.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Orinoco - Panier</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html"><img src="img/logo.png" alt="logo de Orinoco" class="nav__logo"></a>
            <a href="index.html" class="nav__home">Liste des Produits</a>
            <form class="nav__form"> 
                <input type="text" class="nav__search">
                <input type="button" value="&#xf002;" class="fa  nav__submit">
            </form>
            <a href="#"><i class="fas fa-user"></i>Se connecter</a>
            <a href="panier.html"><span class="nav__item" id="itemInBasket"></span><i class="fas fa-shopping-cart"></i>Mon panier</a>
        </nav>
        <h1 class="header__heading">Bienvenue chez Orinoco !</h1>
    </header>
    
    <main class="main  panier__main">
        <article class="basket" id="basket">
            <div class="basket__customer" id="basketForm">
                <h2 class="basket__heading">
                    Coordonnées :
                </h2>
                <form class="basket__form">
                    <label for="formLastName">
                        Nom :
                    </label>
                    <input type="text" name="lastName" id="formLastName" required>
                    <span class="form__help" id="helpLastName">‎‏‏‎&#32;‎</span>
                    <label for="formFirstName">
                        Prénom :
                    </label>
                    <input type="text" name="firstname" id="formFirstName" required>
                    <span class="form__help" id="helpFirstName">‎‏‏‎&#32;‎</span>
                    <label for="formAddress">
                        Adresse :
                    </label>
                    <input type="text" name="address" id="formAddress" required>
                    <span class="form__help" id="helpAddress">‎‏‏‎&#32;‎</span>
                    <label for="formCity">
                        Ville :
                    </label>
                    <input type="text" name="city" id="formCity" required>
                    <span class="form__help" id="helpCity">‎‏‏‎&#32;‎</span>
                    <label for="formEmail">
                        Adresse électronique :
                    </label>
                    <input type="email" name="email" id="formEmail" required>
                    <span class="form__help" id="helpEmail">‎‏‏‎&#32;‎</span>
                    <input type="submit" value="Commander" class="basket__form--submit" id="formSubmit">
                    <div class="form__help--valid" id="formInvalid">‎‏‏‎&#32;‎</div>
                </form>
            </div>  
            <div class="basket__recap">  
                <div>
                    <h2 class="basket__recap--heading">
                        Récapitulatif de votre commande :
                    </h2> 
                </div>
                <table class="basket__recap--articles" id="basketArticles">

                </table>
                <div>
                    <p class="basket__total">Total : <span id="basketTotal"></span></p>
                </div>

              <button class="basket__clear" id="basketClear">
                  Vider le panier
              </button>
                
    
            </div>
        </article>

        
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <img src="img/logo.png" alt="logo Orinoco">
        </div>
        <div class="footer__product">
            <h2>
                PRODUITS
            </h2>
            <ul>
                <li>
                    Caractéristiques
                </li>
                <li>
                    Promo
                </li>
            </ul>
        </div>

        <div class="footer__contact">
            <h2>
                CONTACT
            </h2>
            <ul>
                <li>
                    Nous trouver
                </li>
                <li>
                    FAQ
                </li>
                <li>
                    Aide
                </li>
            </ul>
        </div>

        <div class="network">
            <h2>
                SUIVEZ NOUS
            </h2>
            <p>
                <i class="fab fa-facebook"></i><i class="fab fa-twitter-square"></i><i class="fab fa-instagram"></i>
            </p>
        </div>

        <div class="footer__subscribe">
            <h2>
                INSCRIPTION
            </h2>
            <input type="text">
        </div>

    </footer>
</body>
</html>
