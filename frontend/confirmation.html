<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20019ead01.js" crossorigin="anonymous"></script>
    <script src="js/model.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/view.js" defer></script>
    <script src="js/Controller/confirmation.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Orinoco - Confirmation</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html"><img src="img/logo.png" alt="logo de Orinoco" class="nav__logo"></a>
            <a href="index.html" class="nav__home">Liste des Produits</a>
            <form class="nav__form"> 
                <input type="text" class="nav__search">
                <input type="submit" value="&#xf002;" class="fa  nav__submit">
            </form>
            <a href="#"><i class="fas fa-user"></i>Se connecter</a>
            <a href="panier.html"><i class="fas fa-shopping-cart"></i>Mon panier</a>
        </nav>
        <h1 class="header__heading">Bienvenue chez Orinoco !</h1>
    </header>
    
    <main class="main main__confirmation">
        <article class="confirmation">
            <h2 class="confirmation__heading">
                Orinoco vous remercie pour votre commande !
            </h2>
            <p class="confirmation__id">
                Numéro de commande : <span id="orderId"></span>
            </p>
            <p class="confirmation__price">
                Prix total : <span id="orderPrice"></span>
            </p>
        </article>
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <img src="img/logo.png" alt="logo Orinoco">
        </div>
        <div class="footer__product">
            <h2>
                PRODUITS
            </h2>
            <ul>
                <li>
                    Caractéristiques
                </li>
                <li>
                    Promo
                </li>
            </ul>
        </div>

        <div class="footer__contact">
            <h2>
                CONTACT
            </h2>
            <ul>
                <li>
                    Nous trouver
                </li>
                <li>
                    FAQ
                </li>
                <li>
                    Aide
                </li>
            </ul>
        </div>

        <div class="network">
            <h2>
                SUIVEZ NOUS
            </h2>
            <p>
                <i class="fab fa-facebook"></i><i class="fab fa-twitter-square"></i><i class="fab fa-instagram"></i>
            </p>
        </div>

        <div class="footer__subscribe">
            <h2>
                INSCRIPTION
            </h2>
            <input type="text">
        </div>

    </footer>
</body>
</html>
